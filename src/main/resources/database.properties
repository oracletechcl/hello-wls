# Oracle Autonomous Database Configuration
# This file contains database connection settings for the application

# =====================================================
# MOCK MODE CONFIGURATION (For Development/Testing)
# =====================================================
# Set to 'true' to run without a real database connection
# Set to 'false' to connect to a real Oracle Autonomous Database
db.mock.enabled=true

# =====================================================
# DATABASE CONNECTION SETTINGS
# =====================================================
# For Mock Mode (Development):
# These are placeholder values used when mock mode is enabled
db.url=jdbc:oracle:thin:@localhost:1521/XEPDB1
db.user=ADMIN
db.password=

# =====================================================
# ORACLE AUTONOMOUS DATABASE SETTINGS (Production)
# =====================================================
# Uncomment and configure these settings when connecting to a real ADB instance
# 
# Database URL format for ADB with wallet:
# db.url=jdbc:oracle:thin:@<service_name>?TNS_ADMIN=/path/to/wallet
#
# Example:
# db.url=jdbc:oracle:thin:@myadb_high?TNS_ADMIN=/u01/oracle/wallets/myadb
# db.user=ADMIN
# db.password=YourSecurePassword123!
# db.service.name=myadb_high
# db.wallet.location=/u01/oracle/wallets/myadb

# Service name (typically ends with _high, _medium, or _low)
db.service.name=mock_adb_high

# Wallet location (path to the directory containing tnsnames.ora and cwallet.sso)
db.wallet.location=/path/to/wallet

# =====================================================
# CONNECTION POOL SETTINGS
# =====================================================
# Initial number of connections in the pool
db.pool.initialSize=5

# Minimum number of connections to maintain in the pool
db.pool.minSize=2

# Maximum number of connections in the pool
db.pool.maxSize=20

# =====================================================
# INSTRUCTIONS FOR CONNECTING TO REAL ADB
# =====================================================
# 1. Create an Autonomous Database in Oracle Cloud Infrastructure (OCI)
# 2. Download the database wallet (Client Credentials) from OCI Console
# 3. Extract the wallet ZIP file to a secure location on your WebLogic server
#    Example: /u01/oracle/wallets/myadb
# 4. Update the following properties:
#    - Set db.mock.enabled=false
#    - Set db.url with your service name and wallet path
#    - Set db.user (typically 'ADMIN')
#    - Set db.password with your ADB password
#    - Set db.service.name (e.g., myadb_high, myadb_medium, or myadb_low)
#    - Set db.wallet.location to the wallet directory path
# 5. Ensure the wallet directory has proper read permissions
# 6. Rebuild and redeploy the application
# 7. Test the connection using the Database Connection page
