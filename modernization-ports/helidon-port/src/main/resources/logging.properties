# Logging Configuration for Helidon MP Application

# Root logger level
.level=INFO

# Console handler
handlers=java.util.logging.ConsoleHandler
java.util.logging.ConsoleHandler.level=FINEST
java.util.logging.ConsoleHandler.formatter=java.util.logging.SimpleFormatter
java.util.logging.SimpleFormatter.format=%1$tY-%1$tm-%1$td %1$tH:%1$tM:%1$tS %4$s %3$s %5$s%6$s%n

# Application logging
com.oracle.demo.level=INFO

# Helidon logging
io.helidon.level=INFO
io.helidon.microprofile.level=INFO

# CDI logging
org.jboss.weld.level=WARNING

# JAX-RS logging
org.glassfish.jersey.level=WARNING
